persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# Standard MQTT port
listener 1883
# Development-friendly default for local profile.
# For production, use `allow_anonymous false` with password_file/ACL.
allow_anonymous true

# TLS port (Placeholder for now)
listener 8883
