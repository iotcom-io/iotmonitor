version: '3.8'

services:
  redis:
    image: redis:7.0-alpine
    container_name: iotmonitor-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - iotmonitor-network
    restart: always

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iotmonitor-mosquitto
    ports:
      - "1883:1883"
      - "8883:8883"
    volumes:
      - ./infrastructure/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - iotmonitor-network
    restart: always

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: iotmonitor-backend
    ports:
      - "5001:5001"
    env_file: ./backend/.env
    depends_on:
      redis:
        condition: service_started
      mosquitto:
        condition: service_started
    networks:
      - iotmonitor-network
    restart: always
    volumes:
      # Mount agent directory for runtime agent generation
      - ./agent:/app/agent

  frontend:
    build: ./frontend
    container_name: iotmonitor-frontend
    ports:
      - "3000:80" # Mapping to Nginx default port inside container
    depends_on:
      - backend
    networks:
      - iotmonitor-network
    restart: always

networks:
  iotmonitor-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:
